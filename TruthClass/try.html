<!DOCTYPE html>
<html lang="en">
<head>

<div>
   <div class="flex">

   <div class="left"></div>

        <div class="flexdiv">
            <div class="inputgrup">
                <p class="change">First Name</p>
                <input type="text" required>
                
            </div>
             <div class="inputgrup">
                <p class="change">Last Name</p>
                <input type="text" required>

            </div>
            </div>
           
            <div class="flexdiv">

                <p class="change">Phone</p>

            </div>

                <input type="email" required>

            </div>
            </div>

                <p class="change">Password</p>

            </div>
            <div class="inputgrup">
                <p class="change">Confirm Password</p>
                <input type="password" required>
        

            </div>
            
    
        </div>
        <div class="flexdiv" id="flexdiv">
                <div class="inputgrup" id="checkbox">
                    <div class="checkbox-txt">

                    </div>

                    <input type="checkbox">
                    </div>
