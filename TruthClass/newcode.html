<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="newcode.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <h2>Vibrant</h2>
        </div>
        <div class="main-container">
            <h1>The <sub>Power</sub></h1>
            <div class="sub-container">
            <h3>Introducing Thumper</h3>
            <p>A hapic communication that creates precise taps. Sign up for a chance to try one.</p>
            <button>Learn More</button>
            </div>
        </div>
    </div>

    <div class="right">
        
        <div class="form-container">
            <h2 class="myh2">Contact us</h2>

            <form action="">
                <div class="flexdiv">
                <div class="input-group">
                        <p class="p">Name</p>
                        <input required>
                </div>
                 <div class="input-group">
                        <p class="p">Company</p>
                        <input value="Uni Lag" type="hidden">
                        <input value="Uni Lag" type="s">
                </div>
                </div>

                <div class="flexdiv">
                <div class="input-group">
                        <p class="p">Email</p>
                        <input type="email" required>
                </div>
                 <div class="input-group">
                        <p class="p">Subject</p>
                        <input required>
                </div>
                </div>
                <div class="textarea-container">
                    <p>Message</p>
                    <textarea required></textarea>
                </div>
                <div class="special-btn-container">
                    <button class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
