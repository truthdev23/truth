<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="newas.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <h2>Exploring new frontiers, one step at a time. </h2>
      </div>
    </div>
    <div class="right-panel">
      <div class="form-container">
        <h1>Create Account</h1>

        <div class="social-buttons">
          <button class="socialbtn">Sign up with Google</button>
          <button class="socialbtn">Sign up with Facebook</button>
        </div>

        <div class="separator"><span>or</span></div>

        <form>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email or Phone no." required />
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />

          <label class="checkbox-container">
            <input id="box" type="checkbox" required />
            <span class="checkmark"></span>
            I agree to all terms and privacy policy
          </label>

          <button type="submit" class="signupbtn">Sign up</button>
        </form>

        <p class="login-link">Already a member? <a href="#">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
